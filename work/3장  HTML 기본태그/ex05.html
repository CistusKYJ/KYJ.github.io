<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<style>
    ul{
        padding-left: 0px;
        list-style: none;
    }
</style>
<body>
    <!-- 순서가 없는 목록을 만드는 태그 -->
    <h4>Unordered List</h4>
    <ul>
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>

    </ul>
    <hr>
    <!-- 순서가 있는 목록을 만드는 태그 -->
    <h4>Ordered List</h4>
    <ol>
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>

    </ol>
    <hr>
    <h4>Ordered List</h4>
    <ol type="I">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>

    </ol>

    <hr>
    <!-- 타입을 어떤것을 주느냐에 따라 순서가 매겨짐 -->
    <h4>Ordered List</h4>
    <ol type="a">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>

    </ol>
    <!-- 스타트속성은 시작하는 값을 정할수 있음 -->
    <h4>Ordered List</h4>
    <ol start="5">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>

    </ol>
</body>
</html>
