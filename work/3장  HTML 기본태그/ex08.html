<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블-병합</title>
</head>
<style>
    table{
        
        /* collapse : 표의 테두리와 간격을 없애는 설정 */
        /* seperated : 표의 테두리와 간격을 없애는 설정 */
        border-collapse: collapse;
    }
    th, td{
        border: 1px solid black;
    }
</style>
<body>
    <table>
        <tr>
            <th>분류</th>
            <th>항목</th>
            <th>항목</th>
            <th>항목</th>
            <th>항목</th>
        </tr>
        <tr>
            <!-- rowspan은 열병합이 일어난다 -->
            <td rowspan="4">과일</td>
            <td>바나나</td>
            <tr>
                <td>파이애플</td>
            </tr>
            <tr>
                <td>사괴</td>
            </tr>
            <tr>
                <td>과일</td>
            </tr>
        </tr>

        <tr>
            <!-- rowspan은 열병합이 일어난다 -->
            <td rowspan="2">채소</td>
            <td>배추</td>
            <tr>
                <td>양파</td>
            </tr>
            
        </tr>
    </table>
</body>
</html>
