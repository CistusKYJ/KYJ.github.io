<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p><b>b는 굵음</b></p> <!--b는 굵음-->
    <!-- i는 기울임 -->
    <h1><i>헬로 프롬디 아덜사이드</i></h1> 
    <!-- small작은 글자 -->
    <h6><small>하이</small></h6>
    <!-- sup윗 첨자 -->
    <p>1212<sup>2323</sup></p>
    <!-- sub아래첨자 -->
    <p>1313<sub>2424</sub></p>
    <hr>
    <!-- ins 밑줄 -->
    <h1><ins>안녕 클레오파트라</ins></h1>
    <!-- del 취소선 -->
    <h1><del>자세한 말은 생략한다</del></h1>
    <hr>
    
</body>
</html>
