<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h, p태그들은 브라우져의 영역을 전부 차지함 / br태그 사용할 필요 없음
    영역을 다 차지하고 있어 부수적으로 옆에 무엇인가를 나타낼때 불편함 -->
    <h1>프로그램 언어(C언어)</h1>

    <h3>1. C언어</h3>
    <p>미국 벨 연구소의 리치(D. Ritchie)가 개발한 운영 체제나 언어 처리계 등의 시스템 기술에 적합한 프로그래밍 언어. 기본적인 프로그램 구조가 기술 가능하고, 
        비트 조작 등 세밀한 기술도 가능하다. 미니컴퓨터용 운영 체제인 유닉스의 대부분은 이 언어로 기술되어 있다. 
        최근에는 마이크로컴퓨터용 소프트웨어의 공통화를 꾀하기 위한 언어로서 보급되고 있다.
    </p>

    <h3>C언어 목차</h3>
    <p>- 변수</p>
    <p>- 연산자</p>
    <p>- 조건문</p>
    <p>- 반복문</p>
    <p>- 배열</p>

    <hr/>

    <!-- 공백을 임의로 많이 주더라도 공백은 하나로 적용됨 -->
    <h1>공백이         있는                문장이다.</h1>
     <!-- &nbsp;는 html의 특수문자로써 공백을 지정해주는 특수문자이다. -->
    <h1>공백이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;있는&nbsp;&nbsp;&nbsp;문장이다.</h1>
    
</body>
</html>
