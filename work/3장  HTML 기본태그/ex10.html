<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그</title>
</head>
<body>
    <!-- 상대경로로 같은 폴더내에 이미지 파잉ㄹ이 있으면 이미지파일명만 적어주면 된다 -->
    <img src="./images/Penging.jpg" alt="펭귄" width="300px"/>
    <!-- aaa.jpg라는 파일은 같은 폴더에 없으므로 대체텍스트인 alt속성이 적용이 되었다 -->
    <img src="aaa.jpg" alt="이미지가 없습니다." width="300px"/>
</body>
</html>
