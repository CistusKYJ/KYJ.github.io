<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <!-- name은 다음 페이지에서 참조하는 값이다 -->
        아이디 : <input type="text" name="text"> <br>
        
        비밀번호 : <input type="password" name="password"> <br>
        
        성별 남 <input type="radio" name="gender" value="man">
        여 <input type="radio" name="gender" value="woman"> <br>
        
        취미 독서<input type="checkbox" name="hobby" value="read">
        운동<input type="checkbox" name="hobby" value="health">
        코딩<input type="checkbox" name="hobby" value="coad"> <br>
        
        파일 첨부<input type="file" name="file"> <br>

        <input type="hidden" name="hidden" value="12:10"> <br>

        <input type="button" value="버튼"> <br>
        <input type="reset" value="초기화"> <br>
        <input type="submit" value="전송"> <br>
        
        <input type="image" src="images/Penging.jpg">
    </form>
</body>
</html>
