<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // alert()함수는 자바스크립트 함수로써 매개변수(인자값)를 String값을 가진다.
        alert("자바스크립트 실습!!!!");
        // confirm()함수는 매개변수로 string(문자열)타입을 가지고 리턴값이 bool함수임(true,1 false,0)
        confirm("확인하셨습니까?");
    </script>
</head>
<body>
    <!-- p태그는 문장을 나타내는 태그 하나의 단락을 차지한다.-->
    <p>안녕하세요. 자바스크립트 실습파일입니다.</p>
    <!-- span태그는 단어나 문장의 글자만 선택을 해준다.ㅏ br태그는 줄바꿈을 해주는 태그이다. -->
    <span>프로그램</span><br>
    <span>프로그램</span><br>
    <span>프로그램</span><br>

</body>
</html>
